<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亂數</title>
</head>
<body>
    <hr>
    <H1 id="value"></H1>
    <script> 
    function rnd(){
        value.innerText="亂數"+"="+Math.floor(Math.random() *100000000);
    }
    rnd();
    setInterval(rnd,1000);



        </script>
    <hr>
    <h1 style="color: blue;">settimeout() & setInterval() 自帶LOOP功能</h1>
</body>
</html>
