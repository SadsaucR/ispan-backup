<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>
<body>
    <script>
        var score=Number(prompt("請輸入你的分數:"));
        //if寫法
        if (score==1){
            document.write("one")
        }
        else if(score==2){
            document.write("two")
        }
        else if(score==3){
            document.write("three")
        }
        else if (score==4){
            document.write("four")
        }
        //switch寫法
        switch(score){
            case 1:
            document.write("one");
            break;

            case 2:
            document.write("two");
            break;     

            case 3:
            document.write("three");
            break;  
            
            case 4:
            document.write("four");
            break;  
        }  
    </script>   
</body>
</html>
