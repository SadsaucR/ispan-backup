<html>
<head>
    <meta charset="UTF-8">
    <title>宣告變數</title>
    <script>
        var A="A"; 
        //var 宣告區域變數，以大括號為作用範圍。
        //var 在範圍外宣告將變為廣域變數!!!
        //變數名稱可以使用中文，首字母不可為數字。
        let B="B";
        //let 為宣告區塊變數(block)，區塊如if、for中，只要離開區塊外即失效。
        const C="C";
        document.write("我是var變數" + A +"<br>我是let變數" + B + "<br>我是const常數"+C)
        //const 宣告常數，此資料型態宣告後不可變更數值!
    </script>   
</head>
<body>
    
</body>
</html>
