<html>
<head>
    <meta charset="UTF-8">
    <title>迴圈</title>
    <script> 
    document.write("計算1+2+3+4+5的值?")
    document.write("<br>-------------------------------for寫法")
    document.write("<br>var sum=0  設定一個加總變數sum")
    document.write("<br>for(var i=1; i<=5 ; i++){")
    document.write("<br>sum+=i;")
    document.write("<br>}")
    var sum=0;
    for(var i=1;i<=5 ;i++){
        sum+=i;
    }
    document.write("<br>變數sum="+sum)
    document.write("<br>-------------------------------while寫法")
    i=1;
    sum=0;
    while(i<=5){
        sum+=i;
        i++;
    }
    document.write("<br>var sum=0")
    document.write("<br>var i=1")
    document.write("<br>while(i<=5){")
    document.write("<br>sum+=i;")
    document.write("<br>i++;")
    document.write("<br>}")
    document.write("<br>變數sum="+sum)
    </script>   
</head>

</body>
