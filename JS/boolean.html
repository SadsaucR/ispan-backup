<html>
<head>
    <meta charset="UTF-8">
    <title>運算子</title>
    <script>
        "use strict"; //更嚴格的語法規範 未經宣告的變數無法使用
        document.write("\"use strict\"<<<更嚴格的語法規範 未宣告的變數無法使用<br>")
        var a=12;
        var b='12';
        document.write("var a=12")
        document.write("<br>var b=\"12\"<br>")
        document.write("--------------------------------------------------------------------------------<br>")
        document.write("a = = b => ")
        document.write(a==b)
        document.write("<br>{= =}會先將變數轉為同資料型態再做比較")
        document.write("<br>--------------------------------------------------------------------------------")
        document.write("<br>a = = = b => ")
        document.write(a===b)
        document.write("<br>{= = =}不會將資料轉型，因此a與b資料型態不同無法比較。")
        document.write("<br>--------------------------------------------------------------------------------")
        document.write("<br>{!=}不等於<br>{&&}及<br>{||}或")
        document.write("<br>算術運算子 + - * / % <br>邏輯運算子 >=  <=  !=  == === && ||")

    </script>   
</head>
<body>
    
</body>
</html>
