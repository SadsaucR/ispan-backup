<html>
<head>
    <meta charset="UTF-8">
    <title>運算子</title>
    <script>
        var a=12;
        var b='12';
        document.write("var a=12")
        document.write("<br>var b=\"12\"<br>")
        document.write("--------------------------------------------------------------------------------<br>")
        document.write("a = = b => ")
        document.write(a==b)
        document.write("<br>{= =}會先將變數轉為同資料型態再做比較")
        document.write("<br>--------------------------------------------------------------------------------")
        document.write("<br>a = = = b => ")
        document.write(a===b)
        document.write("<br>{= = =}不會將資料轉型，因此a與b資料型態不同無法比較。")
        document.write("<br> + - * / % >=  <=  !=  == ===")
    </script>   
</head>
<body>
    
</body>
</html>
