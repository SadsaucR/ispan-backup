<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

        function console(obj) {
            $("#report").append(obj + "<br>");
        }

        $(document).ready(function () {
            // 在這裏寫程式
            $("#btnTry").click(
                function () {
                    console("btnTry clicked");
                }

            );

            $("#btnTry").mouseleave(
                function () {
                    alert("btnTry mouseleave");
                });

            $("#report").on(
                "click",
                function () {
                    $("#report").html("Report:<br>");
                    alert("Report cleared");
                }

            );
            //停用btnTry的click和mouseleave事件
            $("#btnOff").click(
                function () {
                    //這裡要分開寫，不能寫在一起
                    $("#btnTry").off("click");
                    $("#btnTry").off("mouseleave");
                    $("#panda").prop("src", "panda2.jpg");
                    alert("btnTry disabled");
                });








        });
    </script>
</head>

<body>

    <img id="panda" src="panda1.jpg">

    <div id="report">Report:<br></div>
    <hr>
    <form action="" method="put" onsubmit="return false;">
        <button type="button" id="btnTry">Try</button>
        <button type="button" id="btnOff">Off</button>
    </form>
</body>

</html>
